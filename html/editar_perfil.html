<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil - Editar</title>
  <link href="css/estilo2.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo2">
      TCCs
      <span>CPS</span>
    </div>
    <div class="menu2">
      <a href="#">Página Inicial</a>
      <a href="#" class="active">Meu Perfil</a>
      <a href="#">Mentores</a>
      <a href="#">Patrocinadores</a>
      <a href="#">Sobre o Projeto</a>
      <div class="profile-icon">
        <i class="fas fa-user-circle"></i> |
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
  </nav>

  <main class="main-busca">
    <div class="painel-lateral2 painel-lateral-escuro">
  <div class="conteudo-lateral">
    <i class="fas fa-user fa-2x"></i>
    <span>Geral</span>
    <i class="fas fa-key fa-2x"></i>
    <span>Segurança</span>
    <i class="fas fa-gear fa-2x"></i>
    <span>Configurar</span>
  </div>
  <div class="acoes-laterais">
    <i class="fas fa-pen icone-grande"></i>
<i class="fas fa-question-circle icone-grande"></i>

  </div>
  <div class="voltar-lateral">
    <i class="fas fa-arrow-left fa-2x"></i>
  </div>
</div>


    <div class="painel-resultado" style="flex: 1;">
      <div style="background: #dcdcdc; padding: 30px; border-radius: 20px; border: 2px solid black; box-shadow: 0 0 0 4px white; display: flex; flex-direction: column; align-items: center;">
        <div style="position: relative;">
          <img src="img/perfil.jpg" alt="Sophie" class="mentor-image" style="width: 120px; height: 120px;">
          <i class="fas fa-pen" style="position: absolute; bottom: 0; right: 0; background: black; color: white; border-radius: 50%; padding: 5px;"></i>
        </div>
        <h2 style="margin-top: 10px;">Sophie Xenon</h2>

        <form style="margin-top: 20px; width: 100%; max-width: 500px;">
          <div style="display: flex; gap: 20px; margin-bottom: 10px;">
            <label style="flex: 1;">Nome:
              <input type="text" value="Sophie" style="width: 100%; border-radius: 10px; padding: 8px;">
            </label>
            <label style="flex: 1;">Sobrenome:
              <input type="text" value="Xenon" style="width: 100%; border-radius: 10px; padding: 8px;">
            </label>
          </div>
          <div style="display: flex; gap: 20px; margin-bottom: 10px;">
            <label style="flex: 1;">Tipo de Usuário:
              <select style="width: 100%; border-radius: 10px; padding: 8px;">
                <option selected>Aluno</option>
                <option>Mentor</option>
				<option>Patrocinador</option>
              </select>
            </label>
            <label style="flex: 1;">Instituição:
              <input type="text" value="ETECAF" style="width: 100%; border-radius: 10px; padding: 8px;">
            </label>
          </div>
          <div style="margin-bottom: 10px;">
            <label style="width: 100%;">E-mail cadastrado:
              <input type="email" style="width: 100%; border-radius: 10px; padding: 8px;">
            </label>
          </div>
        </form>

        <div style="margin-top: 20px; display: flex; justify-content: flex-end; width: 100%;">
          <i class="fas fa-arrow-right fa-2x"></i>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
